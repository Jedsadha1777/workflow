<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #AF2227;
            color: #fff;
            padding: 16px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 20px;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-height: 0;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 15px;
            white-space: pre-wrap;
        }

        .message.bot {
            background: #f0f0f0;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.user {
            background: #014c8c;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.error {
            background: #ffebee;
            color: #d32f2f;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        /* Typing Indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: #f0f0f0;
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            max-width: 80%;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing span:nth-child(1) { animation-delay: -0.32s; }
        .typing span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* Quick Questions */
        .quick-questions {
            padding: 12px 20px;
            border-top: 1px solid #eee;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            flex-shrink: 0;
        }

        .quick-btn {
            padding: 8px 14px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 13px;
            color: #333;
            cursor: pointer;
            transition: background 0.2s;
        }

        .quick-btn:hover {
            background: #e0e0e0;
        }

        /* Input Area */
        .input-area {
            padding: 16px 20px;
            border-top: 1px solid #eee;
            background: #fff;
            flex-shrink: 0;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 15px;
            transition: border-color 0.2s;
            outline: none;
        }

        .chat-input:focus {
            border-color: #014c8c;
        }

        .send-btn {
            padding: 12px 24px;
            background: #014c8c;
            color: #fff;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #013a6b;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .clear-btn {
            padding: 12px 16px;
            background: #fff;
            color: #666;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-btn:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }

        @media (max-width: 600px) {
            .chat-container {
                box-shadow: none;
            }

            .message {
                max-width: 90%;
            }

            .input-wrapper {
                gap: 8px;
            }

            .send-btn {
                padding: 12px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Chat Bot</h1>
    </div>

    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Messages will be added here -->
        </div>

        <div class="quick-questions" id="quickQuestions">
            <!-- Quick buttons will be added here -->
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." autocomplete="off">
                <button class="send-btn" id="sendBtn">Send</button>
                <button class="clear-btn" id="clearBtn">Clear</button>
            </div>
        </div>
    </div>

    <script>
        const API = '/api';

        // DOM
        const messagesEl = document.getElementById('messages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const quickQuestionsEl = document.getElementById('quickQuestions');

        // Quick questions
        const quickQuestions = [
            "Opening hours",
            "How to contact",
            "What services are available"
        ];

        // Init
        function init() {
            // Add greeting message
            addMessage('bot', 'Hello! How can I help you today?');
            
            // Render quick questions
            renderQuickQuestions();
        }

        function renderQuickQuestions() {
            quickQuestionsEl.innerHTML = quickQuestions.map(q =>
                `<button class="quick-btn" data-q="${q}">${q}</button>`
            ).join('');

            quickQuestionsEl.querySelectorAll('.quick-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    chatInput.value = btn.dataset.q;
                    sendMessage();
                });
            });
        }

        function addMessage(type, content) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = content;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
            return div;
        }

        function showTyping() {
            const div = document.createElement('div');
            div.className = 'typing';
            div.id = 'typing';
            div.innerHTML = '<span></span><span></span><span></span>';
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function hideTyping() {
            const el = document.getElementById('typing');
            if (el) el.remove();
        }

        async function sendMessage() {
            const question = chatInput.value.trim();
            if (!question) return;

            // Add user message
            addMessage('user', question);
            chatInput.value = '';
            sendBtn.disabled = true;

            // Show typing indicator
            showTyping();

            try {
                const res = await fetch(`${API}/ask`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                const data = await res.json();
                hideTyping();

                if (!res.ok) {
                    const msg = data.detail || 'Please try again.';
                    addMessage('error', msg);
                    return;
                }

                addMessage('bot', data.answer);

            } catch (e) {
                hideTyping();
                addMessage('error', 'Please try again.');
            } finally {
                sendBtn.disabled = false;
                chatInput.focus();
            }
        }

        // Events
        sendBtn.addEventListener('click', sendMessage);

        clearBtn.addEventListener('click', () => {
            messagesEl.innerHTML = '';
            addMessage('bot', 'Hello! How can I help you today?');
            chatInput.focus();
        });

        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Start
        init();
    </script>
</body>

</html>
